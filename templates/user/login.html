{% extends 'base.html' %}
{% load socialaccount%}
{% providers_media_js %}

{% block content %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="content-section">
            <fieldset class="form-group">
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Sing in</button>
                <a class="btn btn-outline-info" href="{% provider_login_url 'google' %}">Sing in with Google</a>

                {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'user:logout' %}">Logout</a>
                            Cart <span id="cart"
                                       class="badge badge-pill badge-light">{{ user.cart.count_products }}</span>
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'user:login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'user:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </form>
{% endblock %}
